<!DOCTYPE html>
<html>

<style type="text/css">
    textarea {
        height: 200px;
    }
</style>

<textarea id="text">
</textarea>

<script type="text/javascript">
    function fill(element) {
        var text = '';
        for (var i = 1; i < 10000; ++i) {
            text = text + i + '\n';
        }
        element.value = text;
    }

    fill(document.getElementById('text'));
</script>

</html>
