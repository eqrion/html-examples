<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title></title>
    <style type="text/css">
        #column {
            margin-top: 4em;
            columns: 2;
            column-fill: auto;
            height: 200vh;
            background-color: gray;
        }
        #a {
        }
        #b {
            background-color: green;
            height: 20vh;
        }
        #c {
        }
        #d {
            background-color: yellow;
            height: 20vh;
        }
        .spacer {
            margin-bottom: 300vh;
        }
    </style>
</head>
<body>
    <div id="column">
        <div id="a">
        </div>
        <div id="b">
        </div>
        <div id="c">
        </div>
        <div id="d">
        </div>
    </div>
    <div class="spacer">
    </div>
    <script type="text/javascript">
        let a = document.querySelector('#a');
        let b = document.querySelector('#b');
        let c = document.querySelector('#c');
        let d = document.querySelector('#d');

        a.grow = 190;
        a.style.marginBottom = `${a.grow}vh`;
        c.grow = 10;
        c.style.marginBottom = `${c.grow}vh`;

        addEventListener('keydown', (e) => {
            let element;
            if (e.key == 'a') {
                element = document.querySelector('#a');
            } else if (e.key == 'c') {
                element = document.querySelector('#c');
            }
            element.grow += 5;
            element.style.marginBottom = `${element.grow}vh`;
        });
    </script>
</body>
</html>
