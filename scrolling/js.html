<!DOCTYPE html>
<html>

<button onclick="scrollSmooth(scrollBottom)">Smooth</button>
<button onclick="scrollDefault(scrollBottom)">Default</button>

<div id="text">
</div>

<button onclick="scrollSmooth(0)">Smooth</button>
<button onclick="scrollDefault(0)">Default</button>

<script type="text/javascript">
    function scrollSmooth(y) {
        document.documentElement.style.scrollBehavior = 'smooth';
        window.scrollTo(0, y);
    }
    function scrollDefault(y) {
        document.documentElement.style.scrollBehavior = 'auto';
        window.scrollTo(0, y);
    }
    function fill(element) {
        var text = '';
        for (var i = 1; i < 10000; ++i) {
            text = text + i + '\n';
        }
        element.innerText = text;
    }

    fill(document.getElementById('text'));
    var scrollBottom = document.getElementById('text').scrollHeight;
</script>

</html>
