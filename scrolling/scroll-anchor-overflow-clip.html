<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title></title>
    <style type="text/css">
        body {
            height: 200vh;
        }
        #grower {
            overflow-anchor: none;
            margin-top: 4em;
            background-color: yellow;
        }
        #clippedAnchor {
            position: absolute;
            background-color: blue;
            overflow: hidden;
            height: 10px;
            width: 10px;
            clip: rect(0px,0px,0px,0px);
        }
    </style>
</head>
<body>
    <div id="grower"></div>
    <div id="clippedAnchor"></div>

    <script type="text/javascript">
        let grower = document.querySelector('#grower');
        function frame(t) {
            let height = Math.sin(t / (Math.PI * 100)) * 50 + 50;
            grower.style.height = `${height}px`;
            requestAnimationFrame(frame);
        }
        requestAnimationFrame(frame);
    </script>
</body>
</html>
