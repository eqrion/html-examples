<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title></title>
    <style type="text/css">
        #expander {
            margin-bottom: 50px;
        }
        #no {
            overflow-anchor: none;
        }
        #spacing {
            margin-bottom: 300vh;
        }
    </style>
    <script type="text/javascript">
        let height = 50;
        function grow() {
            height += 50;

            let expander = document.querySelector('#expander');
            expander.style = `margin-bottom: ${height}px;`;
        }
    </script>
</head>
<body>
    <span>Scroll this text out of view</span>
    <div id="expander"></div>
    <span id="no">This should not be selected as an anchor because of `overflow-anchor`. <button onclick="grow()">Grow expander</button></span>
    <div id="spacing"></div>
</body>
</html>
