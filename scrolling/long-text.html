<!DOCTYPE html>
<html>

<div id="text">
</div>

<script type="text/javascript">
    function fill(element) {
        var text = '';
        for (var i = 1; i < 10000; ++i) {
            text = text + i + '\n';
        }
        element.innerText = text;
    }

    fill(document.getElementById('text'));
</script>

</html>
