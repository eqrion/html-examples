<!DOCTYPE html>
<html>

<style type="text/css">
    div {
        overflow: scroll;
        height: 200px;
    }
</style>

<div id="text">
</div>

<script type="text/javascript">
    function fill(element) {
        var text = '';
        for (var i = 1; i < 20; ++i) {
            text = text + i + '\n';
        }
        element.innerText = text;
    }

    fill(document.getElementById('text'));
</script>

</html>
