<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>Scroll anchoring</title>
    <style type="text/css">
        :root {
            font-family: sans-serif;
            background-color: #DDDDDD;
        }
        body {
            margin: 0;
        }
        #expando {
            width: 100%;
            background-image: linear-gradient(to bottom, #85144b 0%, #F012BE 100%);
        }
        #blank {
            width: 100%;
            height: 110vh;
            background-image: linear-gradient(to bottom, #7FDBFF 0%, #001f3f 100%);
        }
        .centered {
            text-align: center;
        }
        label {
            font-weight: bold;
            vertical-align: middle;
        }
        input {
            vertical-align: middle;
        }
    </style>
    <script type="text/javascript">
        addEventListener('load', () => {
            let range = document.querySelector('#expando-height');
            let expando = document.querySelector('#expando');
            range.addEventListener('input', () => {
                expando.style.height = `${range.value}px`;
            })
        });
    </script>
</head>
<body>
    <div id="expando"></div>
    <div id="blank"></div>
    <div class="centered">
        <label for="expando-height">Set height of element at top</label>
        <input type="range" id="expando-height" name="expando-height" value="0" min="0" max="500"/>
    </div>
</body>
</html>
