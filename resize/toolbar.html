<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <style type="text/css">
        div {
            height: 600vh;
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div></div>
    <script type="text/javascript">
        let win = $(window);
        let x = document.querySelector('div');
        let i = 1;

        function render() {
            x.textContent = `resize ${i} [${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}]`;
            i += 1;
        }
        render();

        win.on('scroll', render);
    </script>
</body>
</html>
