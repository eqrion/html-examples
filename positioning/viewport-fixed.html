<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        #scroller {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: gray;
            position: relative;
        }
        #fixed {
            position: fixed;
            left: 0px;
            right: 0px;
            top: 0px;
            height: 50px;
            background-color: red;
        }
        #absolute {
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="scroller">
        <div id="absolute">
        </div>
        <div id="fixed">
        </div>
    </div>
</body>
</html>
