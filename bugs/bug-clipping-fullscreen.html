<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

</head>
<body>

<div id="content">
Keep moving mouse pointer
</div>
<button id="enterFullscreen" onclick="enterFullscreen()">Goto FullScreen</button>

<script>
function enterFullscreen() {
  var x = document.getElementById("content");
  if (x.webkitRequestFullScreen) {
    x.webkitRequestFullScreen();
  } else if (x.mozRequestFullScreen) {
  x.mozRequestFullScreen();
  } else {
    x.requestFullScreen();
  }
}
</script>
</body>
</html>
