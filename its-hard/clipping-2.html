<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #scroller {
            width: 400px;
            height: 300px;
            overflow: scroll;
            position: relative;
        }
        #clipper {
            position: absolute;
            left: 50px;
            top: 250px;
            width: 300px;
            height: 200px;
            border: 5px dotted black;
            clip: rect(0px, 310px, 210px, 0px);
            height: 2000px;
            pointer-events: none;
        }
        #fixed {
            position: fixed;
            z-index: -1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Google_Chrome_icon_%282011%29.svg/200px-Google_Chrome_icon_%282011%29.svg.png');
        }
    </style>
</head>
<body>
    <div id="scroller">
        <div id="clipper">
            <div id="fixed">
            </div>
        </div>
    </div>
</body>
</html>
