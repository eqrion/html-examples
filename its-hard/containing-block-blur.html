<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
      #clip {
          position: absolute;
          overflow: hidden;
          width: 200px;
          height: 200px;
        }

        #blur {
          -webkit-filter: blur(5px);
        }

        #fixed {
          position: fixed;
          top: 100px;
          left: 150px;
          width: 300px;
          height: 300px;
          background-color: blue;
        }

        #abs {
          position: absolute;
          top: 10px;
          left: 15px;
          width: 100px;
          height: 100px;
          background-color: green;
        }
  </style>
</head>
<body>
  <div id="clip">
     <div id="blur">
       <div id="fixed"></div>
       <div id="abs"></div>
     </div>
  </div>
</body>
</html>
