<!DOCTYPE html>
<html>

<style type="text/css">
    div {
        width: 3000px;
    }
</style>

<textarea></textarea>
<div id="text">
</div>

<script type="text/javascript">
    function fill(element) {
        var text = '';
        for (var i = 1; i < 10000; ++i) {
            text = text + i + '\n';
        }
        element.innerText = text;
    }

    fill(document.querySelector('div#text'));

    addEventListener('keydown', function(e) {
        document.querySelector('textarea').focus();
    });
</script>

</html>
