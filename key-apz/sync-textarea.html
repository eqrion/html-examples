<!DOCTYPE html>
<html>

<style type="text/css">
    div {
        width: 3000px;
    }
</style>

<textarea></textarea>

<script type="text/javascript">
    function fill(element) {
        var text = '';
        for (var i = 1; i < 10000; ++i) {
            text = text + i + '\n';
        }
        element.value = text;
    }

    fill(document.querySelector('textarea'));
</script>

</html>
