!DOCTYPE html>
<html>
<body>
</body>
<script type="text/javascript">
    function fill(element) {
        var text = '';
        for (var i = 1; i < 10000; ++i) {
            text = text + i + '\n';
        }
        element.innerText = text;
    }
    fill(document.querySelector('body'));

    window.addEventListener('keyup', function(event) {
        event.preventDefault();
    }, { passive: false });
</script>
</html>
