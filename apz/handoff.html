<!DOCTYPE html>
<html>

<style type="text/css">
    div#outer {
        overflow: scroll;
        height: 800px;
    }
    div#inner {
        overflow: scroll;
        height: 600px;
    }
</style>

<div id="outer">
    <div id="inner"></div>
    <div id="text"></div>
</div>

<script type="text/javascript">
    function fill(element) {
        var text = '';
        for (var i = 1; i < 10000; ++i) {
            text = text + i + '\n';
        }
        element.innerText = text;
    }

    fill(document.querySelector('div#inner'));
    fill(document.querySelector('div#text'));
</script>

</html>
