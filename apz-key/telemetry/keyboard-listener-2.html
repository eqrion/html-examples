<!DOCTYPE html>
<html>
<body onkeypress="event.preventDefault();">
</body>
<script type="text/javascript">
    function fill(element) {
        var text = '';
        for (var i = 1; i < 10000; ++i) {
            text = text + i + '\n';
        }
        element.innerText = text;
    }
    fill(document.querySelector('body'));
</script>
</html>
