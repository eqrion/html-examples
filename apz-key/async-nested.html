<!DOCTYPE html>
<html>

<style type="text/css">
    div#scroll {
        overflow: scroll;
        height: 600px;
    }
    div#text {
        width: 3000px;
    }
</style>

<div id="scroll">
    <div id="text"></div>
</div>

<script type="text/javascript">
    function fill(element) {
        var text = '';
        for (var i = 1; i < 10000; ++i) {
            text = text + i + '\n';
        }
        element.innerText = text;
    }

    fill(document.querySelector('div#text'));
</script>

</html>
