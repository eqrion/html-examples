<!DOCTYPE html>
<html>

<style type="text/css">
    #scroll {
      width: 200px;
      height: 400px;
      overflow: auto;
      white-space: nowrap;
      scroll-snap-points-y: repeat(100%);
      scroll-snap-type: mandatory;
      font-size: 0;
    }
    #scroll > div {
      width: 100%;
      height: 100%;
    }
    #scroll > div:nth-child(even) {
      background-color: red;
    }
    #scroll > div:nth-child(odd) {
      background-color: blue;
    }
</style>

<div id="scroll">
    <div></div>
    <div></div>
    <div></div>
</div>

</html>
